[tox]
envlist = py36
skipsdist = True

[testenv]
sitepackages = True
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test_requirements.txt
commands =
    {toxinidir}/scripts/test/check_pip.sh
    black --check .
    py.test {posargs}
    {toxinidir}/travis/codecov_python.sh
    {toxinidir}/scripts/test/detect_missing_migrations.sh
    {toxinidir}/scripts/test/no_auto_migrations.sh

passenv =
    COVERAGE_DIR
    DATABASE_URL
    CELERY_BROKER_URL
    CELERY_RESULT_BACKEND
    PORT
    TRAVIS*
    CI
setenv =
    DEBUG=False
    CELERY_TASK_ALWAYS_EAGER=True
    SENTRY_DSN=
    DISABLE_WEBPACK_LOADER_STATS=True
    MITXPRO_DB_DISABLE_SSL=True
    MITXPRO_SECURE_SSL_REDIRECT=False
    MAILGUN_SENDER_DOMAIN=other.fake.site
    MAILGUN_KEY=fake_mailgun_key
    SECRET_KEY=not_very_secret_key
